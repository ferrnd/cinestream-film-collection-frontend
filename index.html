<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>

    <link rel="stylesheet" href="assets/style/createprofile.css">
    <link rel="stylesheet" href="assets/style/blobs.css">
    <link rel="stylesheet" href="assets/style/responsive.css">
</head>
<body>

 <div class="blobs">
        <div class="blobs_glass"></div>
        <div class="blobs_items">
            <div class="blob blob--blue"></div>
            <div class="blob blob--blue"></div>
            <div class="blob blob--purple"></div>
            <div class="blob blob--purple"></div>
            <div class="blob blob--white"></div>
            <div class="blob blob--pink"></div>
        </div>
    </div>

    <div class="modal">
    <h1>Entrar com CineStream</h1>
    <p>Entre com sua conta para continuar</p>

    <div class="profile-box">
        <input id="loginEmail" type="email" placeholder="Seu e-mail ou número de telefone">
        <input id="loginPassword" type="password" placeholder="Senha">
    </div>

    <div style="width:100%; display:flex; flex-direction:column; align-items:center; gap:8px;">
        <a href="pages/perfis.html" class="btn-save">Entrar</a>
        <a href="pages/cadastrar.html" class="btn-cancel">Não tem uma Conta? Cadastre-se</a>
    </div>
</div>

    <script src="assets/javaScript/blobs.js"></script>
</body>
</html>
